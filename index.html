<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Inventory | Admin Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="d-flex" id="wrapper">
        
        <div class="bg-dark text-white p-3" id="sidebar-wrapper" style="width: 250px; min-height: 100vh;">
            <div class="sidebar-heading text-center py-4 fs-4 fw-bold text-uppercase border-bottom">
                <i class="fas fa-box-open me-2"></i>MyStore
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-white active">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-white">
                    <i class="fas fa-chart-line me-2"></i>Analytics (Demo)
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-white">
                    <i class="fas fa-cog me-2"></i>Settings
                </a>
            </div>
        </div>

        <div id="page-content-wrapper" class="w-100 bg-light">
            
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4 py-3">
                <div class="d-flex align-items-center">
                    <h2 class="fs-4 m-0">Inventory Management</h2>
                </div>
            </nav>

            <div class="container-fluid px-4 py-4">
                
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0"><i class="fas fa-plus-circle me-2 text-primary"></i>Add New Product</h5>
                    </div>
                    <div class="card-body">
                        <form id="product-form" class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="productName" placeholder="e.g. Nike Shoes" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Category</label>
                                <select id="productCategory" class="form-select">
                                    <option value="Electronics">Electronics</option>
                                    <option value="Clothing">Clothing</option>
                                    <option value="Home">Home</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Price (â‚¹)</label>
                                <input type="number" class="form-control" id="productPrice" placeholder="0" required>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-save me-1"></i> Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0"><i class="fas fa-table me-2 text-primary"></i>Current Stock</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="product-list">
                                </tbody>
                        </table>
                        <p id="empty-msg" class="text-center text-muted mt-3">No products added yet.</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
